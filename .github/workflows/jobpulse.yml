name: JobPulse 24x7

on:
  schedule:
    - cron: "0 */6 * * *"     # every 6 hours
  workflow_dispatch:

jobs:
  run-jobpulse:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Verify required secrets
        run: |
          if [ -z "${{ secrets.EMAIL_USER }}" ] || [ -z "${{ secrets.EMAIL_PASS }}" ]; then
            echo "âŒ Missing EMAIL_USER or EMAIL_PASS"
            exit 1
          fi

          if [ -z "${{ secrets.TELEGRAM_TOKEN }}" ] || [ -z "${{ secrets.TELEGRAM_CHAT_ID }}" ]; then
            echo "âš ï¸ Telegram creds missing â€” Telegram notifications disabled"
          fi

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Prepare data + logs folders
        run: |
          mkdir -p logs data
          echo "ðŸ”µ JobPulse run started at: $(date -u)" >> logs/app.log

      - name: Run JobPulse
        id: run_jobpulse
        env:
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          JOBPULSE_DB_PATH: data/jobs.db
        run: |
          set -o pipefail
          python main.py 2>&1 | tee -a logs/app.log

      - name: Upload logs + DB
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jobpulse-artifacts-${{ github.run_id }}
          path: |
            logs/app.log
            data/jobs.db
